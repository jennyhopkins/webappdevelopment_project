<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<main>
    <header>
        <img id="logo" src="content/resources/J_logo.png" alt="Jenny's logo"/>
        <h1>&nbsp; &nbsp; &nbsp; Jenny Hopkins</h1>
    </header>
    <div class="topnav">
        <a href="home_page.html">Home</a>
        <a href="photos_page.html">Photos</a>
        <a href="projects.html">Projects</a>
        <a class="active" href="contact.html">Contact Me</a>
    </div>
    <section class="container">
        <form id="contact" action="#" method="POST">
            <div class="row">
                <div class="col-25">
                    <label for="name">Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="name" name="name" placeholder="Your full name" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email</label>
                </div>
                <div class="col-75">
                    <input type="text" id="email" name="email" placeholder="Your email address" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject1">Subject</label>
                </div>
                <div class="col-75">
                    <input type="text" id="subject1" name="subject" placeholder="Subject of your message" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="message">Message</label>
                </div>
                <div class="col-75">
                    <textarea id="message" name="message" placeholder="Your message" style="height:200px" autocomplete="on" autofocus
                              required></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="fileUpload">Upload a file (optional)</label>
                </div>
                <div class="col-75">
                    <input type="file" id="fileUpload">
                </div>
            </div>
            <br>

            <div class="row">
                <input id="submit" type="button" value="Submit" onclick="submitForm();">
            </div>
        </form>

    </section>

    <h3 id="submitted_message"></h3>

</main>
<footer id="footer">
    Copyright Jenny Hopkins 2021, CS 601 Web App Development
</footer>
<script>
    function submitForm() {
        //document.getElementById("contact").submit();
        let nameString = document.getElementById("name").value;
        let emailString = document.getElementById("email").value;
        let subject1String = document.getElementById("subject1").value;
        let messageString = document.getElementById("message").value;

        if (nameString==="" || emailString==="" || subject1String==="" || messageString==="") {
            document.getElementById("submitted_message").innerHTML = "Please fill out all fields (except uploading file--optional).";
        }

        else {
            console.log("Name: " + nameString);
            console.log("Email: " + emailString);
            console.log("Subject: " + subject1String);
            console.log("Message: " + messageString);

            let dateSubmitted = Date();
            document.getElementById("submitted_message").innerHTML = "Thank you! Your form was submitted on " + dateSubmitted;

        }
       }

            console.log("after submit button clicked");
            return true;
        });
    }); */

</script>
</body>
</html>
