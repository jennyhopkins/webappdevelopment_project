          <section class="container">
               <form id="contact">
                   <div class="row">
                       <div class="col-25">
                           <label for="name">Name</label>
                       </div>
                       <div class="col-75">
                           <input type="text" id="name" name="name" placeholder="Your full name" required>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col-25">
                           <label for="email">Email</label>
                       </div>
                       <div class="col-75">
                           <input type="text" id="email" name="email" placeholder="Your email address" required>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col-25">
                           <label for="subject1">Subject</label>
                       </div>
                       <div class="col-75">
                           <input type="text" id="subject1" name="subject" placeholder="Subject of your message" required>
                       </div>
                   </div>

                   <div class="row">
                       <div class="col-25">
                           <label for="message">Message</label>
                       </div>
                       <div class="col-75">
                           <textarea type="text" id="message" name="message" placeholder="Your message" style="height:200px" required></textarea>
                       </div>
                   </div>

                   <div class="row">
                       <div class="col-25"
                            <label for="fileUpload">Upload a file (optional)</label>
                       </div>
                        <div class="col-75">
                            <input type="file" id="fileUpload" optional>
                        </div>
                   </div>
                   <br>

                   <div class="row">
                       <input type="submit" value="Submit" onclick="submitForm()">
                   </div>
               </form>

          </section>
